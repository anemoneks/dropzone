<div class="row">
  <!-- column -->
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered table-sm row-border hover">
          <thead>
            <tr align="center">
              <th>House</th>
              <th>Bill No</th>
              <th>Amount</th>
              <th>Bill Period</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bill of bills" align="center">
              <td><a [routerLink]="['/committee/bills/edit/' + bill._id]">{{ bill?.house?.unit }}, {{ bill?.house?.street }}</a></td>
              <td><a [routerLink]="['/committee/bills/edit/' + bill._id]">{{ bill.invoiceNo }}</a></td>
              <td><a [routerLink]="['/committee/bills/edit/' + bill._id]">{{ bill.amount.toFixed(2) }}</a></td>
              <td><a [routerLink]="['/committee/bills/edit/' + bill._id]">{{ (bill.billYear + '-' + bill.billMonth + '-01') | date:'MMM yyyy' }}</a></td>
              <td align="center"><span [ngClass]="bill.status ? 'btn btn-info' : 'btn btn-outline-danger'"><span class="btn-label m-r-5">{{ billStatus[bill.status] }}</span></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
