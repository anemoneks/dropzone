<div class="login-form">
    <form [formGroup]="loginForm">

        <h2 class="text-center">Log in</h2>

        <div class="alert alert-danger" role="alert" *ngIf="f().controls.username?.errors?.required">
            Username must not be empty.
        </div>
        
        <div class="alert alert-danger" role="alert" *ngIf="f().controls.password?.errors?.required">
            Password must not be empty.
        </div>

        <div class="form-group">
            <input type="text" class="form-control" formControlName="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" (click)="login()">Log in</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox" formControlName="rememberPassword"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>

        <ng-template #content3 let-modal>
            <div class="modal-header">
                <h4 class="modal-title">User Authentication</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Failed to authenticate.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
            </div>
        </ng-template>
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>
