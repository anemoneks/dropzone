<div class="row">
    <!-- column -->
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Vehicle No</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let visitor of visitors">
                            <td><a [routerLink]="['/guard/visitors/edit/' + visitor._id]">{{ visitor.firstName }}</a></td>
                            <td><a [routerLink]="['/guard/visitors/edit/' + visitor._id]">{{ visitor.lastName }}</a></td>
                            <td><a [routerLink]="['/guard/visitors/edit/' + visitor._id]">{{ visitor.gender }}</a></td>
                            <td><a [routerLink]="['/guard/visitors/edit/' + visitor._id]">{{ visitor.vehicleNo }}</a></td>
                            <td>
                                <div class="pretty p-icon">
                                    <input class="form-check-input" type="checkbox" id="gridCheck"
                                        (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(visitor) : null"
                                        [checked]="selection.isSelected(visitor)">
                                    <div class="state">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="5">
                                <div class="d-flex justify-content-end w-100">
                                    <div class="p-2"><button type="button" class="btn btn-primary"
                                            (click)="addVisitor()">Add New</button></div>
                                    <div class="p-2"><button type="button" class="btn btn-primary"
                                            (click)="deleteSelected()"
                                            [disabled]="(selection.selected || []).length <= 0"
                                            >Delete</button></div>
                                </div>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
