<div class="row">
  <!-- column -->
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered table-sm row-border hover">
          <thead>
            <tr>
              <th>House</th>
              <th>Reference No</th>
              <th>Amount</th>
              <th>Paid On</th>
              <th>Created On</th>
              <th>Uploaded By</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let payment of payments">
              <td><a href="javascript: void (0);" [routerLink]="['/committee/payments/edit/' + payment._id]">{{
                  payment.house.unit }}</a></td>
              <td><a href="javascript: void (0);" [routerLink]="['/committee/payments/edit/' + payment._id]">{{
                  payment.referenceNo }}</a></td>
              <td><a href="javascript: void (0);" [routerLink]="['/committee/payments/edit/' + payment._id]">{{
                  payment.amount }}</a></td>
              <td><a href="javascript: void (0);" [routerLink]="['/committee/payments/edit/' + payment._id]">{{
                  payment.paidDate | date }}</a></td>
              <td><a href="javascript: void (0);"
                  [routerLink]="['/committee/payments/edit/' + payment._id]">{{payment.createdDate | date
                  }}</a></td>
              <td><a href="javascript: void (0);" [routerLink]="['/committee/payments/edit/' + payment._id]">{{
                  payment.createdBy }}</a></td>
              <td>
                <div class="pretty p-icon">
                  <input class="form-check-input" type="checkbox" id="gridCheck" (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(payment) : null" [checked]="selection.isSelected(payment)">
                  <div class="state">
                    <i class="icon fa fa-check"></i>
                    <label></label>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="7">
                <div class="d-flex justify-content-end w-100">
                  <div class="p-2"><button type="button" class="btn btn-primary"
                      routerLink="/committee/payments/new">Add New</button>
                  </div>

                  <div class="p-2"><button type="button" class="btn btn-primary" (click)="deleteSelected()"
                      [disabled]="(selection.selected || []).length <= 0">Delete</button></div>
                </div>
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
