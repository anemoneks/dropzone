<div class="row">
  <!-- column -->
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered table-sm row-border hover">
          <thead>
            <tr>
              <th>House</th>
              <th>Invoice No</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Bill Month</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bill of bills">
              <td><a [routerLink]="['/committee/bills/edit/' + bill._id]">{{ bill?.house?.unit }}, {{ bill?.house?.street }}</a></td>
              <td><a [routerLink]="['/committee/bills/edit/' + bill._id]">{{ bill.invoiceNo }}</a></td>
              <td><a [routerLink]="['/committee/bills/edit/' + bill._id]">{{ bill.amount }}</a></td>
              <td><a [routerLink]="['/committee/bills/edit/' + bill._id]">{{ bill.billMonth }} {{ bill.billYear }}</a></td>
              <td align="center"><button type="button" [ngClass]="bill.status ? 'btn btn-info' : 'btn btn-outline-danger'" (click)="changeStatus(bill)"><span class="btn-label m-r-5">{{ billStatus[bill.status] }}</span></button></td>
              <td>
                <div class="pretty p-icon">
                  <input class="form-check-input" type="checkbox" id="gridCheck" (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(bill) : null" [checked]="selection.isSelected(bill)">
                  <div class="state">
                    <i class="icon fa fa-check"></i>
                    <label></label>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="6">
                <div class="d-flex justify-content-end w-100">
                  <div class="p-2"><button type="button" class="btn btn-primary" routerLink="/committee/bills/new">Add
                      New</button></div>
                  <div class="p-2"><button type="button" class="btn btn-primary" (click)="deleteSelected()"
                      [disabled]="(selection.selected || []).length <= 0">Delete</button></div>
                </div>
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
