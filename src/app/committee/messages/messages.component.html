<div class="row">
  <!-- column -->
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered table-sm row-border hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Filename</th>
              <th>Type</th>
              <th>Released Date</th>
              <th>Published Date</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let message of messages">
              <td><a href="javascript: void (0);" [routerLink]="['/committee/messages/edit/' + message._id]">{{
                  message.title }}</a></td>
              <td><a href="javascript: void (0);" [routerLink]="['/committee/messages/edit/' + message._id]">{{
                  message.filename }}</a></td>
              <td><a href="javascript: void (0);" [routerLink]="['/committee/messages/edit/' + message._id]">{{
                  messageTypes[message.messageType] }}</a></td>
              <td><a href="javascript: void (0);" [routerLink]="['/committee/messages/edit/' + message._id]">{{
                  message.releasedDate | date: 'dd-MM-yyyy' }}</a></td>
              <td align="center"><button type="button"
                  [ngClass]="'btn btn-outline-info'"><span
                    class="btn-label m-r-5">Publish</span></button></td>
              <td>
                <div class="pretty p-icon">
                  <input class="form-check-input" type="checkbox" id="gridCheck" (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(message) : null" [checked]="selection.isSelected(message)">
                  <div class="state">
                    <i class="icon fa fa-check"></i>
                    <label></label>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="6">
                <div class="d-flex justify-content-end w-100">
                  <div class="p-2"><button type="button" class="btn btn-primary"
                      routerLink="/committee/messages/new">Add New</button>
                  </div>

                  <div class="p-2"><button type="button" class="btn btn-primary" (click)="deleteSelected()"
                      [disabled]="(selection.selected || []).length <= 0">Delete</button></div>
                </div>
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
