<!-- Table -->
<!-- ============================================================== -->
<div class="row">
  <!-- column -->
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="f()">
          <div class="form-row" *ngIf="f().controls.firstName?.errors?.required">
            <div class="col-md-12">
              <ngb-alert [dismissible]="false">
                First name must not be empty.
              </ngb-alert>
            </div>
          </div>
          <div class="form-row" *ngIf="f().controls.lastName?.errors?.required">
            <div class="col-md-12">
              <ngb-alert [dismissible]="false">
                Last name must not be empty.
              </ngb-alert>
            </div>
          </div>
          <div class="form-row" *ngIf="f().controls.gender?.errors?.required">
            <div class="col-md-12">
              <ngb-alert [dismissible]="false">
                Gender must not be empty.
              </ngb-alert>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-6">
              <label for="firstName">First Name</label>
              <input class="form-control" formControlName="firstName"
                [ngClass]="{ 'border border-danger': f().controls.firstName?.errors?.required }" id="firstName"
                placeholder="First Name">
            </div>
            <div class="form-group col-6">
              <label for="lastName">Last Name</label>
              <input class="form-control" formControlName="lastName"
                [ngClass]="{ 'border border-danger': f().controls.lastName?.errors?.required }" id="lastName"
                placeholder="Last Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12 btn-group btn-group-toggle" ngbRadioGroup formControlName="gender">
              <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" value="M"> Male
              </label>
              <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" value="F"> Female
              </label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col d-flex justify-content-end w-100">
              <button type="button" (click)="save()" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
